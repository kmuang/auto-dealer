    <!-- Info -->

        <button id="close-desc" class="bg-gray-300 text-gray-800 px-6 py-3 rounded-lg hover:bg-gray-400 text-xl flex-1">Close</button>

    </div>

const carGrid = document.getElementById("car-grid");
const descModal = document.getElementById("desc-modal");
const descImg = document.getElementById("desc-img");
const descTitle = document.getElementById("desc-title");
const descText = document.getElementById("desc-text");
const descPrice = document.getElementById("desc-price");
const descFeatures = document.getElementById("desc-features");
const closeDesc = document.getElementById("close-desc");
const modalBuy = document.getElementById("modal-buy");
const prevBtn = document.getElementById("prev-btn");
const nextBtn = document.getElementById("next-btn");

let currentIndex = 0;

// Close modal
closeDesc.addEventListener("click", () => descModal.classList.add("hidden"));

// Buy inside modal
modalBuy.addEventListener("click", () => {
  const car = cars[currentIndex];
  alert(`You purchased the ${car.name}, congratulations! ðŸŽ‰`);
  descModal.classList.add("hidden");
});

// Generate car cards
cars.forEach((car, index) => {
  const card = document.createElement("div");
  card.className = "bg-white rounded-xl shadow-md overflow-hidden flex flex-col cursor-pointer hover:shadow-xl transition";

  card.innerHTML = `
    <img src="${car.image}" alt="${car.name}" class="w-full h-48 object-cover">
    <div class="p-4 flex flex-col flex-1 justify-between">
      <h2 class="text-xl font-semibold">${car.name}</h2>
      <p class="text-emerald-600 font-bold mt-1 text-lg">$${car.price.toLocaleString()}</p>
      <ul class="text-gray-600 mt-2 space-y-1 text-sm">
        ${car.features.map(f => `<li>â€¢ ${f}</li>`).join('')}
      </ul>
      <button class="mt-4 bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700 buy-btn">Buy Now</button>
    </div>
  `;
  carGrid.appendChild(card);

  // Show modal
  card.addEventListener("click", (e) => {
    if(e.target.classList.contains("buy-btn")) return;
    currentIndex = index;
    showCar(currentIndex);
    descModal.classList.remove("hidden");
  });

  // Buy from card
  card.querySelector(".buy-btn").addEventListener("click", (e) => {
    e.stopPropagation();
    alert(`You purchased the ${car.name}, congratulations! ðŸŽ‰`);
  });
});

// Show car in modal
function showCar(index) {
  const car = cars[index];
  descImg.src = car.image;
  descTitle.textContent = car.name;
  descText.textContent = car.desc;
  descPrice.textContent = `$${car.price.toLocaleString()}`;
  descFeatures.innerHTML = car.features.map(f => `<li>â€¢ ${f}</li>`).join('');
}

// Next / Previous functionality
nextBtn.addEventListener("click", () => {
  currentIndex = (currentIndex + 1) % cars.length;
  showCar(currentIndex);
});
prevBtn.addEventListener("click", () => {
  currentIndex = (currentIndex - 1 + cars.length) % cars.length;
  showCar(currentIndex);
});

// Close modal by clicking overlay
descModal.addEventListener("click", e => {
  if(e.target === descModal) descModal.classList.add("hidden");
});
